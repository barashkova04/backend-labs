
{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div class="price">
        Сумма к оплате: {{ price }} рублей
    </div>

    <form action="{{ url_for('lab3.success') }}" method="get">
        <input type="hidden" name="price" value="{{ price }}">

        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="cvv" size="3" pattern="\d{3}">
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <a href="{{ url_for('lab3.order') }}">Отказаться</a>
        </div>
    </form>
{% endblock %}
