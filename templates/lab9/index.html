{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff; /* Светлый фон */
        color: #333; /* Темный текст */
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ff4500; /* Оранжевый цвет для заголовков */
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff; /* Белый фон для формы */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }

    input[type="text"],
    input[type="number"],
    input[type="radio"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 80%;
    }

    button {
        background-color: #ff4500; /* Оранжевый цвет для кнопок */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #ff6347; /* Более светлый оранжевый при наведении */
    }

    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }

    /* Новогодние элементы */


    .footer {
        margin-top: 50px;
        font-size: 0.8em;
        color: #666;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Поздравления</h1>
{% endblock %}
